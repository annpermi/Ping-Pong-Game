<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <img src="https://image.freepik.com/free-vector/rackets-table-tennis-pingpong-tennis-game-equipment-ball-background-poster_41737-167.jpg"
                        class="image" alt="">
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use Buttons Below to keep score</p>
                            <label for="" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="button is-success card-footer-item">+1 Player One</button>
                        <button id="p2Button" class="button is-danger card-footer-item">+1 Player Two</button>
                        <button id="reset" class="button is-light card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
